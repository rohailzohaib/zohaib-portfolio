    <div class="container">
      <div class="sidebar">

          <img
            class="ham"
            src="http://cdn.onlinewebfonts.com/svg/download_45941.png"
            alt=""
            width="23px"

            class="cross"

        <div class="contactform">
            <h1 text-align: left; padding: 10px 0>Contact me for work or general Enquiries</h1>
            <form>
                <div class="mb-3">
                  <label for="client" class="clientname">Name</label>
                  <input type="name" class="clientname" id="form-check" aria-describedby="name">
                </div>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone Number</label>
                  <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="mb-3">
                    <label for="clientphone" class="form-label">Enquiry</label>
                    <input type="Enquiry" class="form-control" id="Enquiry">
                  </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                </div>
                
                <button class="btn btn-sm"><a href="sub.html">Submit</a></button>
              </form> 
        </div>
